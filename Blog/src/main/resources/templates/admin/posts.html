<!DOCTYPE html>
<html lang="en"
>
<div th:replace="~{/fragments/header :: header}"></div>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div class="row">
        <h1>List Blog Post</h1>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <th style="width:10%">#</th>
        <th style="width:20%">Post Title</th>
        <th style="width:30%">Post Short Description</th>
        <th style="width:20%">Post Created Date-Time</th>
        <th style="width:20%">Actions</th>
        </thead>
        <tbody>
        <tr th:each="post, postStat : ${posts}">
            <td th:text="${postStat.count}">null</td>
            <td th:text="${post.title}">Post title</td>
            <td th:text="${post.shortDescription}">Short description</td>
            <td th:text="${post.createdOn}">Date-Time created</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</html>
